<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css"
    />
    <!-- html 기본 정보 -->
    <link rel="icon" href="%PUBLIC_URL%/assets/pwa/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/pwa/logo192.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="노래 빨리 맞추기 게임" />
    <meta content="notranslate" />

    <!-- {/* Open Graph / Facebook */} -->
    <meta property="og:title" content="MUSIQ" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://musiq.site/" />
    <meta property="og:image" content="%PUBLIC_URL%/assets/img/opImage.webp" />
    <meta
      property="og:description"
      content="노래 빨리 맞추기 게임, 멀티모드로 친구들과 함께 해보세요!"
    />

    <!-- {/* Open Graph / Twitter */} -->
    <meta property="twitter:title" content="MUSIQ" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="http://musiq.site/" />
    <meta
      property="twitter:image"
      content="%PUBLIC_URL%/assets/img/opImage.webp"
    />
    <meta
      property="twitter:description"
      content="노래 빨리 맞추기 게임, 멀티모드로 친구들과 함께 해보세요!"
    />
    <title>MUSIQ - 노래 빨리 맞추기 게임</title>
  </head>
  <body
    oncontextmenu="return false"
    ondragstart="return false"
    onselectstart="return false"
  >
    <div id="root"></div>
    <script>
      // 키보드로 개발자모드 막기(윈도우, 맥 단축키 모두 고려)
      window.addEventListener('keydown', function (e) {
        if (
          // CMD + Alt + I (Chrome, Firefox, Safari)
          (e.metaKey == true && e.altKey == true && e.keyCode == 73) ||
          // CMD + Alt + J (Chrome)
          (e.metaKey == true && e.altKey == true && e.keyCode == 74) ||
          // CMD + Alt + C (Chrome)
          (e.metaKey == true && e.altKey == true && e.keyCode == 67) ||
          // CMD + Shift + C (Chrome)
          (e.metaKey == true && e.shiftKey == true && e.keyCode == 67) ||
          // Ctrl + Shift + I (Chrome, Firefox, Safari, Edge)
          (e.ctrlKey == true && e.shiftKey == true && e.keyCode == 73) ||
          // Ctrl + Shift + J (Chrome, Edge)
          (e.ctrlKey == true && e.shiftKey == true && e.keyCode == 74) ||
          // Ctrl + Shift + C (Chrome, Edge)
          (e.ctrlKey == true && e.shiftKey == true && e.keyCode == 67) ||
          // F12 (Chrome, Firefox, Edge)
          e.keyCode == 123 ||
          // CMD + Alt + U, Ctrl + U (View source: Chrome, Firefox, Safari, Edge)
          (e.metaKey == true && e.altKey == true && e.keyCode == 85) ||
          (e.ctrlKey == true && e.keyCode == 85)
        ) {
          e.preventDefault();
          return false;
        }
      });
    </script>
  </body>
</html>
